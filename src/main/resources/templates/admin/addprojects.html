<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .current-date {
            margin: 10px 0;
            padding: 8px;
            background-color: #e9ecef; /* Light gray to indicate it's displayed */
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<a href="dashboard">Admin Home</a><br><br><br>
<div class="form-container">
    <h2>Upload Image</h2>
    <h3 th:text="${msg}"></h3>
    <form action="addProjects" method="post" enctype="multipart/form-data">
        <label for="image-title">Image Title:</label>
        <input type="text" id="imagetitle" name="imagetitle" required>

        <label for="image-file">Choose Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
