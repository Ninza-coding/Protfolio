<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Download Resumes</title>
</head>
<body>
<a href="dashboard">Admin Home</a><br><br><br>
    <h1>Available Resumes</h1>
    <h2 th:text="${message}"></h2>
    <ul>
               <li th:each="resume : ${resumes}">
            <a th:href="@{/admin/download/{id}(id=${resume.id})}">Download <span th:text="${resume.resume}"></span></a><br>
             <a th:href="@{/admin/delete/{id}(id=${resume.id})}">Delete <span th:text="${resume.id}"></span></a><br><br><br><br>
        </li>
    </ul>
</body>
</html>
